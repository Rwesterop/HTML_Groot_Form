<head>
    <title> Contact </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="black-border"> Contact </h1>
    </header>
    <form name="contact" method="POST" data-netlify="true">
    
<p><label>Naam:<input type="text" name="Naam"/></label></p>
<p><label>E-mail:<input type="email" name="E-mail"/></label></p>
<p><label>Telefoonnummer:<input type="tel" name="Telefoonnummer"/></label></p>
<p><label>Leeftijd: <input type="number" name="Leeftijd"/></label></p>
<p><label>Geboortedatum:<input type="date" name="Geboortedatum"/></label></p>
Gender:<br>
    <label>Man<input type="radio" name="gender" value="Man"/></label><br>
    <label>Vrouw<input type="radio" name="gender" value="Vrouw"/></label></p>
Favouriete Cuisine:<br>
    <label>Frans<input type="checkbox" name="Cuisine" value="Frans" ></label><br>
    <label>Italiaans<input type="checkbox" name="Cuisine" value="Italiaans" ></label><br>
    <label>Spaans<input type="checkbox" name="Cuisine" value="Spaans" ></label><br>
    <label>Arabisch<input type="checkbox" name="Cuisine" value="Arabisch" ></label>
<p><label>Favouriete kleur van short:<input type= "color" name="Fav color short" /></label></p>
<p><label>Biografie:<textarea rows="5" cols="40" name="Biografie"></textarea></label></p>
<p><label>Upload je laatste recept: <input type="file" name="Recept"/></label></p>
<p><label>Website:<input type="url" name="Eigen Website" /></label></p>

<button type="reset">Reset</button>
<button type="submit">Submit</button>

</form>
</body>

</footer>
